<aside
  id="app-sidebar"
  [ngClass]="{
    'w-64': !state.collapsed(),
    'w-16': state.collapsed(),
  }"
  class="h-dvh flex flex-col overflow-hidden border-r transition-[width] duration-300"
  style="
    background: var(--sidebar-bg);
    color: var(--sidebar-fg);
    border-color: var(--sidebar-border);
  "
  aria-label="Sidebar"
>
  <ng-content />
</aside>
