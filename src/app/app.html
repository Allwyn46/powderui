<app-sidebar-provider>
  <div class="flex h-dvh">
    <app-sidebar>
      <app-sidebar-header>
        <div class="flex items-center gap-2">
          <div class="size-6 rounded bg-black/20"></div>
          <strong>Powder UI</strong>
        </div>
      </app-sidebar-header>

      <app-sidebar-content>
        <app-sidebar-group title="Main">
          <!-- Example nav items -->
          <a
            class="flex items-center gap-3 rounded-md px-3 py-2 hover:opacity-80"
            style="background: transparent; color: var(--sidebar-fg)"
            href="#"
          >
            <span aria-hidden="true">🏠</span>
            <span class="whitespace-nowrap">Home</span>
          </a>

          <a
            class="flex items-center gap-3 rounded-md px-3 py-2 hover:opacity-80"
            style="background: transparent; color: var(--sidebar-fg)"
            href="#"
          >
            <span aria-hidden="true">📄</span>
            <span class="whitespace-nowrap">Docs</span>
          </a>
        </app-sidebar-group>

        <app-sidebar-group title="Projects">
          <a
            class="flex items-center rounded-md px-3 py-2 hover:opacity-80"
            style="background: transparent; color: var(--sidebar-fg)"
            href="#"
          >
            <span aria-hidden="true">📦</span>
            <div *ngIf="!state.collapsed()">
              <span class="ml-3 text-black whitespace-nowrap"> Home </span>
            </div>
          </a>
        </app-sidebar-group>
      </app-sidebar-content>

      <app-sidebar-footer>
        <div class="flex items-center justify-between">
          <span class="text-sm" style="color: var(--sidebar-muted)">v1.0.0</span>
        </div>
      </app-sidebar-footer>
    </app-sidebar>
    <main class="flex-1 overflow-auto p-2 rounded-2xl">
      <div class="bg-slate-400 main-content-card h-full rounded-2xl">
        <div class="flex items-center gap-2 p-2">
          <app-sidebar-trigger />
          <button (click)="toggleDarkMode()">Toggle Dark Mode</button>
        </div>
        <div class="p-6">
          <h1 class="text-2xl font-semibold mb-4">Content</h1>
          <p>Your page content goes here.</p>
        </div>
      </div>
    </main>
  </div>
</app-sidebar-provider>
